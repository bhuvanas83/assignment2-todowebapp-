<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Web Application</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

</head>

<body>
    <h1>Welcome to Assignment2</h1>
    <div id="root"></div>

    <script type="text/babel">
        
        class Helpform extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value: '' };

                //this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
                this.handleTxtareaChange = this.handleTxtareaChange.bind(this);
            }
            
            
            handleTxtareaChange(event) {
                this.setState({ value: event.target.value });
            }

            handleSubmit(event) {
                alert('A name was submitted: ' + this.state.value);
                event.preventDefault();
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Enter the Text:
                           
                            <textarea value={this.state.value} onChange={this.handleTxtareaChange} />                        </label>
                        <input type="submit" value="Submit" />
                        <p> {this.state.value}</p>
                    </form>
                );
            }
        }
        ReactDOM.render(<Helpform />, document.getElementById('root'))
       
    </script>
</body>

</html>
